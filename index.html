<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="index" content="Simple Calculator">
    <title>Simple Calculator</title>
    <link href="style/style.css" rel="stylesheet">
    <!--external javascript sources-->
    <script src="javascript/message.js"></script>
    <script src="javascript/numberCalculator.js"></script>
    <!--internal javascript sources-->
    <script>
        /**
        * Tasks that need to be performed for calculator to work.
        */
        function calculatorProcess() {
            // call functions from message.js
            welcomeMessage();
            retrieveUsername();
            // call functions from numberCalculator.js
            numberCalculator();
            repeatProcess();
        }
    </script>
</head>
<body>
    <!--header content of page-->
    <div class="header">
        <h1>Welcome to the Simple Calculator!</h1>
        <p>Please click on the button to start the calculator tool.</p>
    </div>
    <!--button to start calculator-->
    <div class="button">
        <form>
            <input type="button" value="Start Simple Calculator" onclick="calculatorProcess();">
        </form>
    </div>
    <!--image of calculator-->
    <div class="calculator_image">
        <img src="calculator.png" alt="calculator icon" width="300" height="300">
    </div>
</body>
</html>
